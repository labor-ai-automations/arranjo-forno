<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arranjo de Forno Inteligente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Adiciona a biblioteca SheetJS para exporta√ß√£o em Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            /* Design System Tokens */
            --color-primary: #D92D20;
            --color-primary-hover: #B42318;
            --color-success: #10B981;
            --color-info: #3B82F6;
            --color-bg-light: #F9FAFB;
            --color-bg-dark: #111827;
            --color-card-light: #FFFFFF;
            --color-card-dark: #1F2937;
            --color-text-light-primary: #111827;
            --color-text-dark-primary: #F9FAFB;
            --color-text-light-secondary: #6B7280;
            --color-text-dark-secondary: #9CA3AF;
            --color-border-light: #E5E7EB;
            --color-border-dark: #374151;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --radius-md: 8px;
            --radius-lg: 12px;
            --font-main: 'Inter', sans-serif;
            --transition-speed: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base e Tema */
        body {
            font-family: var(--font-main);
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-theme {
            --bg-main: var(--color-bg-light);
            --bg-card: var(--color-card-light);
            --text-primary: var(--color-text-light-primary);
            --text-secondary: var(--color-text-light-secondary);
            --border-color: var(--color-border-light);
        }
        .dark-theme {
            --bg-main: var(--color-bg-dark);
            --bg-card: var(--color-card-dark);
            --text-primary: var(--color-text-dark-primary);
            --text-secondary: var(--color-text-dark-secondary);
            --border-color: var(--color-border-dark);
        }
        body { background-color: var(--bg-main); color: var(--text-primary); }

        /* Layout Principal e Header */
        .container { max-width: 960px; margin: 0 auto; padding: 2rem; }
        header {
            display: flex;
            justify-content: center; 
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            position: relative; 
        }
        header img { height: 48px; }
        .theme-switcher {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            right: 2rem;
        }

        /* Stepper de Progresso */
        .stepper { display: flex; justify-content: space-between; margin-bottom: 2rem; padding: 1rem 0; border-bottom: 1px solid var(--border-color); }
        .step { display: flex; align-items: center; color: var(--text-secondary); font-weight: 500; transition: var(--transition-speed); }
        .step.active { color: var(--text-primary); font-weight: 600; }
        .step .step-number { width: 24px; height: 24px; border-radius: 50%; border: 2px solid var(--border-color); display: inline-flex; align-items: center; justify-content: center; margin-right: 0.5rem; transition: var(--transition-speed); }
        .step.active .step-number { border-color: var(--color-primary); background-color: var(--color-primary); color: white; }

        /* Componentes */
        .card { background-color: var(--bg-card); border-radius: var(--radius-lg); padding: 1.5rem 2rem; margin-bottom: 2rem; box-shadow: var(--shadow-md); animation: fadeIn 0.5s var(--transition-speed) both; }
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { font-size: 1.25rem; margin-top: 0; margin-bottom: 1.5rem; }
        .config-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; align-items: start; }
        
        .btn-group button { background: var(--bg-main); border: 1px solid var(--border-color); color: var(--text-secondary); padding: 1rem; width: 100%; border-radius: var(--radius-md); cursor: pointer; font-size: 1rem; font-weight: 600; transition: var(--transition-speed); display: flex; flex-direction: column; align-items: center; gap: 0.5rem; }
        .btn-group button:hover { border-color: var(--text-secondary); }
        .btn-group button.active { border-color: var(--color-primary); background: rgba(217, 45, 32, 0.05); color: var(--color-primary); box-shadow: 0 0 0 1px var(--color-primary); }

        .form-group label, .config-label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-primary); font-size: 0.875rem; text-transform: uppercase; }
        select, input[type="text"] { width: 100%; box-sizing: border-box; padding: 0.75rem; border-radius: var(--radius-md); border: 1px solid var(--border-color); background-color: var(--bg-main); color: var(--text-primary); font-size: 1rem; transition: var(--transition-speed); margin-bottom: 0.5rem; }
        select:focus, input[type="text"]:focus { outline: none; border-color: var(--color-primary); box-shadow: 0 0 0 2px rgba(217, 45, 32, 0.2); }

        .actions { margin-top: 2rem; display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .actions-final { display: flex; justify-content: space-around; gap: 1rem; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: var(--radius-md); font-size: 1rem; font-weight: 600; cursor: pointer; transition: var(--transition-speed); display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .btn-primary { background-color: var(--color-primary); color: white; }
        .btn-primary:hover { background-color: var(--color-primary-hover); }
        .btn-secondary { border: 1px solid var(--border-color); background: var(--bg-card); color: var(--text-primary); }
        .btn-secondary:hover { background-color: var(--bg-main); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-success { background-color: var(--color-success); color: white; }
        .btn-info { background-color: var(--color-info); color: white; }

        .spinner { width: 16px; height: 16px; border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Estilos para Drag-and-Drop */
        .arranjo-container { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .arranjo-coluna { min-height: 300px; padding: 1rem; border-radius: var(--radius-md); border: 2px dashed transparent; transition: var(--transition-speed); }
        .arranjo-coluna.drag-over { border-color: var(--color-primary); background-color: rgba(217, 45, 32, 0.05); }
        .arranjo-coluna h3 { font-size: 1rem; font-weight: 600; color: var(--text-secondary); border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; margin-bottom: 1rem; }
        
        .item-card { background-color: var(--bg-main); padding: 0.75rem 1rem; border-radius: var(--radius-md); margin-bottom: 1rem; border: 1px solid var(--border-color); border-left: 4px solid var(--color-primary); box-shadow: var(--shadow-sm); cursor: grab; }
        .item-card p { margin: 2px 0; font-size: 0.9rem; }
        .item-card.dragging { opacity: 0.5; }
        .item-card .gt-input { padding: 4px; width: 60px; font-size: 0.9rem; margin-left: 5px; }
    </style>
</head>
<body class="dark-theme">

    <header>
        <img id="logo-fama" src="https://ctfamadobrasil.com.br/wp-content/uploads/2025/12/Gemini_Generated_Image_v8cib8v8cib8v8ci-removebg-preview.png" alt="Logo Molas Fama">
        <div class="theme-switcher">
            ‚òÄÔ∏è <input type="checkbox" id="theme-toggle" checked> üåô
        </div>
    </header>

    <main class="container">
        <div class="stepper">
            <div id="step-nav-1" class="step active"><span class="step-number">1</span>Configura√ß√£o</div>
            <div id="step-nav-2" class="step"><span class="step-number">2</span>Organize a Sequ√™ncia</div>
            <div id="step-nav-3" class="step"><span class="step-number">3</span>A√ß√µes Finais</div>
        </div>

        <!-- PASSO 1 -->
        <div id="step-1" class="card">
            <h2>Passo 1: Configura√ß√£o</h2>
            <div class="config-grid">
                <div>
                    <label class="config-label">Sele√ß√£o de Forno</label>
                    <div class="btn-group" style="display: flex; gap: 1rem;">
                        <button id="btn-forno-grande" class="active"><span>Forno Grande (1001)</span></button>
                        <button id="btn-forno-pequeno"><span>Forno Pequeno (1002)</span></button>
                    </div>
                </div>
                <div>
                    <label id="config-titulo" class="config-label">Configura√ß√£o do Forno Grande</label>
                    <div class="form-group">
                        <label for="qtde-gts-dinamico" style="font-size: 0.8rem; color: var(--text-secondary);">Quantidade</label>
                        <select id="qtde-gts-dinamico"></select>
                    </div>
                    <div id="inputs-gts-dinamico"></div>
                </div>
            </div>
            <div class="actions">
                <input type="file" id="csv-file-input" class="hidden" accept=".csv">
                <button id="btn-carregar-csv" class="btn btn-secondary">Carregar Lista de Produ√ß√£o (.CSV)</button>
                <button id="btn-gerar-arranjo" class="btn btn-primary">Gerar Arranjo Inteligente</button>
            </div>
        </div>

        <!-- PASSO 2 -->
        <div id="step-2" class="card hidden">
            <h2>Passo 2: Organize a Sequ√™ncia</h2>
            <div class="arranjo-container">
                <div class="arranjo-coluna">
                    <h3>ARRANJO DE PRODU√á√ÉO</h3>
                    <div id="arranjo-producao-lista"></div>
                </div>
                <div class="arranjo-coluna">
                    <h3>ITENS PENDENTES</h3>
                    <div id="itens-pendentes-lista"></div>
                </div>
            </div>
        </div>

        <!-- PASSO 3 -->
        <div id="step-3" class="card hidden">
             <h2>Passo 3: A√ß√µes Finais</h2>
             <div class="actions-final">
                <button id="btn-export-excel" class="btn btn-success">Exportar para Excel</button>
                <button id="btn-export-pdf" class="btn btn-primary">Exportar para PDF</button>
                <button id="btn-send-email" class="btn btn-info">Enviar por E-mail</button>
             </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ***** ATEN√á√ÉO: COLOQUE A URL DO SEU WEBHOOK AQUI *****
            const n8nWebhookUrl = 'https://n8n-n8n.znxk1t.easypanel.host/webhook/gerar-arranjo';

            const elements = {
                stepNav1: document.getElementById('step-nav-1'),
                stepNav2: document.getElementById('step-nav-2'),
                stepNav3: document.getElementById('step-nav-3'),
                step1: document.getElementById('step-1'),
                step2: document.getElementById('step-2'),
                step3: document.getElementById('step-3'),
                btnFornoGrande: document.getElementById('btn-forno-grande'),
                btnFornoPequeno: document.getElementById('btn-forno-pequeno'),
                configTitulo: document.getElementById('config-titulo'),
                qtdeGtsDinamico: document.getElementById('qtde-gts-dinamico'),
                inputsGtsDinamico: document.getElementById('inputs-gts-dinamico'),
                btnCarregarCsv: document.getElementById('btn-carregar-csv'),
                csvFileInput: document.getElementById('csv-file-input'),
                btnGerarArranjo: document.getElementById('btn-gerar-arranjo'),
                themeToggle: document.getElementById('theme-toggle'),
                logo: document.getElementById('logo-fama'),
                arranjoProducaoLista: document.getElementById('arranjo-producao-lista'),
                itensPendentesLista: document.getElementById('itens-pendentes-lista'),
                btnExportExcel: document.getElementById('btn-export-excel'),
            };

            // ** NOVO: Vari√°vel para guardar os GTs selecionados na busca **
            let gtsAtuais = [];

            const fornosConfig = {
                grande: {
                    titulo: 'Configura√ß√£o do Forno Grande',
                    opcoes: [ { value: '1', text: '1 GT' }, { value: '2', text: '2 GTs' }, { value: '3', text: '3 GTs' } ]
                },
                pequeno: {
                    titulo: 'Configura√ß√£o do Forno Pequeno',
                    opcoes: [ { value: '1', text: '1 GT' }, { value: '2', text: '2 GTs' } ]
                }
            };
            
            const updateStepper = (currentStep) => {
                elements.stepNav1.classList.toggle('active', currentStep >= 1);
                elements.stepNav2.classList.toggle('active', currentStep >= 2);
                elements.stepNav3.classList.toggle('active', currentStep >= 3);
            };
            
            const gerarInputs = (qtde, container) => {
                container.innerHTML = '';
                for (let i = 1; i <= qtde; i++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = `C√≥digo GT ${i}`;
                    input.style.marginTop = '0.5rem';
                    container.appendChild(input);
                }
            };
            
            const atualizarConfiguracaoForno = (tipoForno) => {
                const config = fornosConfig[tipoForno];
                const isGrande = tipoForno === 'grande';
                elements.btnFornoGrande.classList.toggle('active', isGrande);
                elements.btnFornoPequeno.classList.toggle('active', !isGrande);
                elements.configTitulo.textContent = config.titulo;
                elements.qtdeGtsDinamico.innerHTML = '';
                config.opcoes.forEach(opt => {
                    const optionEl = document.createElement('option');
                    optionEl.value = opt.value;
                    optionEl.textContent = opt.text;
                    elements.qtdeGtsDinamico.appendChild(optionEl);
                });
                gerarInputs(elements.qtdeGtsDinamico.value, elements.inputsGtsDinamico);
            };

            elements.btnFornoGrande.addEventListener('click', () => atualizarConfiguracaoForno('grande'));
            elements.btnFornoPequeno.addEventListener('click', () => atualizarConfiguracaoForno('pequeno'));
            elements.qtdeGtsDinamico.addEventListener('change', (e) => gerarInputs(e.target.value, elements.inputsGtsDinamico));
            
            elements.btnCarregarCsv.addEventListener('click', () => elements.csvFileInput.click());
            elements.csvFileInput.addEventListener('change', () => {
                if (elements.csvFileInput.files.length > 0) {
                    elements.btnCarregarCsv.textContent = `Arquivo: ${elements.csvFileInput.files[0].name}`;
                }
            });
            
            elements.btnGerarArranjo.addEventListener('click', async () => {
                if (!elements.csvFileInput.files[0]) {
                    alert('Por favor, carregue um arquivo CSV primeiro.');
                    return;
                }
                const originalButtonText = elements.btnGerarArranjo.innerHTML;
                elements.btnGerarArranjo.innerHTML = '<div class="spinner"></div> Gerando...';
                elements.btnGerarArranjo.disabled = true;

                const formData = new FormData();
                formData.append('file', elements.csvFileInput.files[0], 'data.csv');
                
                const fornoAtivo = elements.btnFornoGrande.classList.contains('active') ? 'grande' : 'pequeno';
                formData.append('forno', fornoAtivo);

                gtsAtuais = Array.from(elements.inputsGtsDinamico.querySelectorAll('input')).map(input => input.value).filter(Boolean);
                
                formData.append('gts_selecionados', JSON.stringify(gtsAtuais));
                
                try {
                    const response = await fetch(n8nWebhookUrl, { method: 'POST', body: formData });
                    if (!response.ok) {
                         const errorText = await response.text();
                         throw new Error(`Erro na comunica√ß√£o com o servidor: ${response.statusText}. Detalhes: ${errorText}`);
                    }
                    const data = await response.json();
                    elements.step1.classList.add('hidden');
                    elements.step2.classList.remove('hidden');
                    elements.step3.classList.remove('hidden');
                    updateStepper(2);
                    popularLista('arranjo-producao-lista', data.arranjo_producao, false);
                    popularLista('itens-pendentes-lista', data.itens_pendentes, true); // √â um item pendente
                } catch (error) {
                    alert('Ocorreu um erro ao gerar o arranjo: ' + error.message);
                } finally {
                    elements.btnGerarArranjo.innerHTML = originalButtonText;
                    elements.btnGerarArranjo.disabled = false;
                }
            });

            function popularLista(containerId, items, isPendente) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                if (!items || items.length === 0) {
                    container.innerHTML = '<p style="color: var(--text-secondary);">Nenhum item para esta sele√ß√£o.</p>';
                    return;
                }
                items.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.draggable = true;
                    card.id = `${containerId}-item-${Date.now()}-${index}`;
                    
                    // ** ALTERA√á√ÉO: Adicionando o campo 'ordemProducao' **
                    card.dataset.ordemProducao = item.ordemProducao || 'N/A';
                    card.dataset.codigo = item.codigo || 'N/A';
                    card.dataset.descricao = item.descricao || 'N/A';
                    card.dataset.dimensao = item.dimensao || 'N/A';
                    card.dataset.gt = item.gt || '';

                    // ** ALTERA√á√ÉO: L√≥gica para criar campo de edi√ß√£o de GT **
                    let gtHtml = '';
                    if (isPendente && (!item.gt || item.gt.trim() === '')) {
                        gtHtml = `<b>GT:</b> <input type="text" class="gt-input" placeholder="N/A" onkeydown="reavaliarItem(event, this.parentElement.parentElement)">`;
                    } else {
                        gtHtml = `<b>GT:</b> ${item.gt || 'N/A'}`;
                    }

                    card.innerHTML = `
                        <p><b>Ordem de Produ√ß√£o:</b> ${item.ordemProducao || 'N/A'}</p>
                        <p><b>C√≥digo:</b> ${item.codigo || 'N/A'}</p>
                        <p>${item.descricao || 'N/A'}</p>
                        <p><b>Bitola:</b> ${item.dimensao || 'N/A'}</p>
                        <p class="gt-display">${gtHtml}</p>
                    `;
                    
                    card.addEventListener('dragstart', handleDragStart);
                    card.addEventListener('dragend', handleDragEnd);
                    
                    container.appendChild(card);
                });
            }

            // ** NOVA FUN√á√ÉO: Reavalia um item ap√≥s edi√ß√£o do GT **
            window.reavaliarItem = function(event, cardElement) {
                if (event.key === 'Enter') {
                    const input = event.target;
                    const novoGT = input.value.trim();
                    
                    cardElement.dataset.gt = novoGT;

                    const gtDisplayElement = cardElement.querySelector('.gt-display');
                    gtDisplayElement.innerHTML = `<b>GT:</b> ${novoGT || 'N/A'}`;

                    // Verifica se o novo GT corresponde aos crit√©rios do arranjo
                    const corresponde = gtsAtuais.some(gtSelecionado => novoGT.includes(gtSelecionado));

                    if (corresponde) {
                        elements.arranjoProducaoLista.appendChild(cardElement);
                        reordenarArranjo();
                    }
                }
            }

            // ** NOVA FUN√á√ÉO: Reordena a lista de produ√ß√£o pela bitola **
            function reordenarArranjo() {
                const lista = elements.arranjoProducaoLista;
                const items = Array.from(lista.querySelectorAll('.item-card'));

                items.sort((a, b) => {
                    try {
                        const espessuraA = parseFloat(a.dataset.dimensao.split('X')[1].trim().replace(',', '.'));
                        const espessuraB = parseFloat(b.dataset.dimensao.split('X')[1].trim().replace(',', '.'));
                        if (isNaN(espessuraA) || isNaN(espessuraB)) return 0;
                        return espessuraA - espessuraB;
                    } catch (e) {
                        return 0;
                    }
                });

                // Limpa e re-adiciona os itens na ordem correta
                items.forEach(item => lista.appendChild(item));
            }
            
            function handleDragStart(e) {
                e.target.classList.add('dragging');
                e.dataTransfer.setData('text/plain', e.target.id);
            }

            function handleDragEnd(e) {
                e.target.classList.remove('dragging');
            }

            const dropZones = [elements.arranjoProducaoLista.parentElement, elements.itensPendentesLista.parentElement];

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', e => {
                    e.preventDefault();
                    zone.classList.add('drag-over');
                });
                zone.addEventListener('dragleave', () => { zone.classList.remove('drag-over'); });
                zone.addEventListener('drop', e => {
                    e.preventDefault();
                    zone.classList.remove('drag-over');
                    const id = e.dataTransfer.getData('text');
                    const draggableElement = document.getElementById(id);
                    const targetList = zone.querySelector('div[id$="-lista"]');
                    targetList.appendChild(draggableElement);

                    // Se o item foi solto na lista de produ√ß√£o, reordena
                    if (targetList.id === 'arranjo-producao-lista') {
                        reordenarArranjo();
                    }
                });
            });
            
            // --- FUN√á√ÉO DE EXPORTAR PARA EXCEL ATUALIZADA ---
            elements.btnExportExcel.addEventListener('click', () => {
                const originalText = elements.btnExportExcel.innerHTML;
                elements.btnExportExcel.innerHTML = '<div class="spinner"></div> Exportando...';
                elements.btnExportExcel.disabled = true;

                try {
                    const itemsParaExportar = [];
                    const itemCards = elements.arranjoProducaoLista.querySelectorAll('.item-card');
                    
                    if (itemCards.length === 0) {
                        alert("N√£o h√° itens no arranjo de produ√ß√£o para exportar.");
                        return;
                    }
                    
                    // ** ALTERA√á√ÉO: Cabe√ßalho com "Ordem de Produ√ß√£o" **
                    itemsParaExportar.push([ "Ordem de Produ√ß√£o", "C√≥digo", "Descri√ß√£o", "Bitola", "GT" ]);
                    
                    itemCards.forEach(card => {
                        itemsParaExportar.push([
                            card.dataset.ordemProducao,
                            card.dataset.codigo,
                            card.dataset.descricao,
                            card.dataset.dimensao,
                            card.dataset.gt
                        ]);
                    });

                    const wb = XLSX.utils.book_new();
                    const ws = XLSX.utils.aoa_to_sheet(itemsParaExportar);
                    XLSX.utils.book_append_sheet(wb, ws, "Arranjo de Produ√ß√£o");
                    XLSX.writeFile(wb, "Arranjo_Producao.xlsx");

                } catch (error) {
                    alert(`Falha ao exportar para Excel: ${error.message}`);
                } finally {
                    elements.btnExportExcel.innerHTML = originalText;
                    elements.btnExportExcel.disabled = false;
                }
            });

            elements.themeToggle.addEventListener('change', () => {
                const isDark = elements.themeToggle.checked;
                document.body.classList.toggle('dark-theme', isDark);
                document.body.classList.toggle('light-theme', !isDark);
                elements.logo.src = isDark 
                    ? 'https://ctfamadobrasil.com.br/wp-content/uploads/2025/12/Gemini_Generated_Image_v8cib8v8cib8v8ci-removebg-preview.png' 
                    : 'https://ctfamadobrasil.com.br/wp-content/uploads/2025/09/logo.png';
            });
            
            // --- INICIALIZA√á√ÉO ---
            document.body.classList.add('dark-theme');
            updateStepper(1);
            atualizarConfiguracaoForno('grande');
        });
    </script>
</body>
</html>
